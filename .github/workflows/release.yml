name: Release

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # semantic-release necesita todos los tags

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install release deps (in app/)
        run: npm ci
        working-directory: app

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx --prefix app semantic-release
